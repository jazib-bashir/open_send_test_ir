<!DOCTYPE html>
<html>
   <head>
      <title>NEWTITLE1111</title>
      <meta name="referrer" content="no-referrer-when-downgrade">
   </head>
   <body>
      <p>OSTEST10000</p>
      <button onclick="openLoremPage()">Open Lorem Page</button>
      <script type="text/javascript">
         function openLoremPage() {
           var baseUrl = window.location.href.split('/companies')[0]; // Get the base URL without '/companies'
           var newTabUrl = baseUrl + '/lorem-page.html'; // Replace 'lorem-page.html' with the URL of the page containing the Lorem Ipsum content
           window.location.href = newTabUrl; // Open the URL in the same tab
         }
      </script>
   </body>
</html>
